schemaVersion: 2.1.0
metadata:
  name: mad-demo
components:
  - name: tools
    container:
      image: registry.redhat.io/devspaces/udi-rhel8:3.5 
      env:
        - name: QUARKUS_HTTP_HOST
          value: 0.0.0.0
      endpoints:
        - exposure: none
          name: debug
          protocol: tcp
          targetPort: 5005
        - exposure: public
          name: hello-greeting-endpoint
          protocol: http
          targetPort: 5432
          path: /hello/greeting/devspaces-user
      volumeMounts:
        - name: m2
          path: /home/user/.m2
      memoryLimit: 4G
      mountSources: true
  - name: m2
    volume:
      size: 1G
  - name: database
    container:
      image: registry.redhat.io/rhel8/postgresql-12:latest
      env:
        - name: PGDATA # workaround not using volume: chmod 700 in entrypoint that may fail in some volume class ... It will be ephemeral unfortunately
          value: /tmp/pgdata
        - value: quarkus_test
          name: POSTGRES_USER
        - value: quarkus_test
          name: POSTGRES_PASSWORD
        - value: quarkus_test
          name: POSTGRES_DB
      volumeMounts:
      - name: m2
        path: /var/lib/postgresql/data
      memoryLimit: 512Mi
commands:
  - id: 1-package
    exec:
      component: tools
      workingDir: ${PROJECTS_ROOT}/quarkus-quickstarts/getting-started
      commandLine: "mvn package"
      group:
        kind: build
        isDefault: true
  - id: 2-startdev
    exec:
      label: "Start Development mode (Hot reload + debug)"
      component: tools
      workingDir: ${PROJECTS_ROOT}/quarkus-quickstarts/getting-started
      commandLine: "mvn compile quarkus:dev"
      group:
        kind: run
        isDefault: true
